version: 2

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  reviewers:
  - robbevp
  groups:
    linting:
      patterns:
        - "@tree-company/eslint-config"
        - "@tree-company/stylelint-config"
        - "eslint"
        - "prettier"
        - "stylelint"
    react:
      patterns:
        - "react"
        - "react-dom"
- package-ecosystem: cargo
  directory: '/main/'
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  reviewers:
  - robbevp
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  reviewers:
  - robbevp
